<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
<meta http-equiv="Cache-control" content="no-cache">
  <meta name="theme-color" content="#252831"/>
  <base target="_blank">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="preload" as="style" href="css/styles.min.css" onload="this.rel='stylesheet'">

  <link rel="manifest" href="manifest.json">

  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <a class="hidden" href="#neighborhoods-select">Skip to Main content</a>
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" role="application" aria-label="Restaurant map">
      <div id="map"></div>
    </section>
    <section role="listbox" aria-label="filter options">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" role="option"name="neighborhoods" onchange="updateRestaurants()" aria-label="select neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" role="option"name="cuisines" onchange="updateRestaurants()" aria-label="select cuisine">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script  type="application/javascript" charset="utf-8" src="js/lazyload.min.js"></script>
  <script>if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
    navigator.serviceWorker.register('../sw123.js')
    .then(function(registration) {
      console.log('Registration successful, scope is:', registration.scope);
    })
    .catch(function(error) {
      console.log('Service worker registration failed, error:', error);
    });
  });
  }</script>
    <script src="js/idb.js" type="module"></script>

<script src="https://cdn.jsdelivr.net/npm/lazyload@2.0.0-beta.2/lazyload.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
