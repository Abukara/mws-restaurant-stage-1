<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
<meta http-equiv="Cache-control" content="no-cache">
  <meta name="theme-color" content="#252831"/>
  <link rel="manifest" href="manifest.json">
   <link rel="preload" as="style" href="css/styles.css" onload="this.rel='stylesheet'">
 <style>body{background-color: #fdfdfd;margin: 0;position:relative;display: flex;flex-wrap: wrap;
flex-direction: column;align-items: center;}


 </style>
    <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <a class="hidden" href="#neighborhoods-select">Skip to Main content</a>
    <nav role="navigation">
      <h1>
        <a href="/">Restaurant Reviews</a>
<img class="map_toggle" src="img/map_icon1.png" alt="maptoggle"onclick="toggleMap()"></img>
      </h1>

    </nav>

  </header>

  <main id="maincontent">
    <section id="map-container" role="application" aria-label="Restaurant map">
      <div id="map"></div>
      
    </section>
    <section role="listbox" aria-label="filter options">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" role="option"name="neighborhoods" onchange="updateRestaurants()" aria-label="select neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" role="option"name="cuisines" onchange="updateRestaurants()" aria-label="select cuisine">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script>if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
    navigator.serviceWorker.register('../service-worker1.js')
    .then(function(registration) {
      console.log('Registration successful, scope is:', registration.scope);
    })
    .catch(function(error) {
      console.log('Service worker registration failed, error:', error);
    });
  });
  }</script>
    <script src="js/idb-min.js" type="module"></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js" onload="init()"></script>

 <script async defer="defer" src="https://maps.googleapis.com/maps/api/js?&callback=initMap"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/8.11.0/lazyload.min.js"></script>

  <footer id="footer">

  </footer>

</body>

</html>
